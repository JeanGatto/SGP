version: '3.9'

networks:
  dockersql-network:
    driver: bridge

services:

  sgp-publicapi:
    image: ${DOCKER_REGISTRY-}sgp-publicapi
    build:
      context: .
      dockerfile: src/SGP.PublicApi/Dockerfile
    networks:
      - dockersql-network
    depends_on:
      - "sqlserver"

  sqlserver:
    image: mcr.microsoft.com/mssql/server:latest
    ports:
      - "1433:1433"
    environment:
      - SA_PASSWORD=Sxc56Nu9V
      - ACCEPT_EULA=Y
    networks:
      - dockersql-network
